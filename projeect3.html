<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gamer’s Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            background: url('https://via.placeholder.com/1500x800/333333/FFFFFF?text=Gamer+Community+Contact') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            filter: brightness(0.5);
            position: relative;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a.active {
            color: #FFD700;
        }

        nav a:hover {
            color: #FF5733;
        }

        .contact-form {
            padding: 60px 10%;
            background-color: #2d2d2d;
            color: #f5f5f5;
        }

        .contact-form h2 {
            font-size: 2.8rem;
            color: #FF5733;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form label {
            font-size: 1.2rem;
            color: #FFF;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #FF5733;
            background-color: #444;
        }

        .contact-form button {
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background-color: #FF5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #FF3300;
        }

        footer {
            background-color: #111;
            color: #ccc;
            padding: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 40px 5%;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="overlay">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you! Get in touch with Gamer's Hub.</p>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gamer’s Hub. All rights reserved.</p>
    </footer>

</body>
</html>
